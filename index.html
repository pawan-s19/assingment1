<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main d-flex justify-content-center align-items-center">
      <div class="cards-wrapper">
        <div class="card">
          <div class="section d-flex align-items-center">
            <div
              class="circle d-flex align-items-center justify-content-center"
            >
              <span class="material-symbols-outlined" id="inner-span">
                bolt
              </span>
            </div>
            <h4>Charger #122</h4>
          </div>
          <div class="section">
            <div class="details d-flex">
              <span class="material-symbols-outlined"> location_on </span>

              <div class="section-details">
                <h6>Location</h6>
                <p>
                  Mathura Rd,National Sports Club of,<br />
                  Pragati Maidan, New Delhi, Delhi <br />110001
                </p>
              </div>
            </div>
          </div>
          <div class="section">
            <div class="detail d-flex justify-content-between">
              <div class="detail-left d-flex">
                <span class="material-symbols-outlined"> tag </span>
                <div class="section-details">
                  <h6>Chargepoint ID</h6>
                  <p>567456AD</p>
                </div>
              </div>
              <div class="detail-right-copy-icon">
                <span
                  class="material-symbols-outlined tt"
                  data-toggle="toolip"
                  data-placement="right"
                  title="Copied to Clipboard"
                >
                  content_copy
                </span>
              </div>
            </div>
          </div>
          <div class="section">
            <div class="detail d-flex justify-content-between">
              <div class="detail-left d-flex">
                <span class="material-symbols-outlined"> tag </span>
                <div class="section-details">
                  <h6>Chargepoint URL</h6>
                  <p id="text">54.66.66</p>
                </div>
              </div>
              <div class="detail-right-copy-icon">
                <span
                  class="material-symbols-outlined"
                  data-toggle="tooltip"
                  data-placement="right"
                  title="Copied to Clipboard"
                >
                  content_copy
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="section">
            <div class="detail d-flex align-items-center">
              <div class="detail-left d-flex">
                <div
                  class="smaller-circle d-flex justify-content-center align-items-center"
                >
                  <span class="material-symbols-outlined" id="inner-span2">
                    mood_bad
                  </span>
                </div>
                <div class="section-details">
                  <h5>Connectors (2)</h5>
                  <h6>54.66.66</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="section">
            <div
              class="detail d-flex justify-content-between align-items-center"
            >
              <div class="detail-left d-flex">
                <div class="section-details">
                  <h6>#1234</h6>
                  <p>AC-001</p>
                </div>
              </div>
              <div class="detail-right operative d-flex align-items-center">
                <div class="dot dot-operative"></div>
                Operative
              </div>
            </div>
          </div>
          <div class="section">
            <div
              class="detail d-flex justify-content-between align-items-center"
            >
              <div class="detail-left d-flex">
                <div class="section-details">
                  <h6>#1234</h6>
                  <p>AC-001</p>
                </div>
              </div>
              <div class="detail-right inoperative d-flex align-items-center">
                <div class="dot dot-inoperative"></div>
                Inoperative
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
